<html>
<head>
<title>My title</title>
<script type="text/javascript">

var width=100;
var difference=2;
var ID =0;
//document.getElementById("aa").style.width = width;


function increase()
{
  clearInterval(ID);
  ID = setInterval(zoomin , 20);
}


 
function zoomin()
{
  
  if(width<200)
  {
    width = width + difference;
    document.getElementById("aa").style.width = width;
  }
  else
  {
    clearInterval(ID);
  }
}


function decrease()
{
  clearInterval(ID);
  ID = setInterval(zoomout , 20);
}
 
function zoomout()
{
  
  if(width>100)
  {
    width = width - difference;
    document.getElementById("aa").style.width = width;
  }
  else
  {
    clearInterval(ID);
  }
}



</script>
</head>
<body> 
  
  <br><br>
  <img onmouseover="increase()" onmouseout="decrease()" id="aa"src="data/lena.jpg" width="100px"/>

  <br><br>

  
  

</body>
</html>
